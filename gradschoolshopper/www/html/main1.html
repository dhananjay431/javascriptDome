<style>
#mapid { height: 180px; }
/* The Modal (background) */
.black_overlay {
  
  position: absolute;
  top: 0%;
  left: 0%;
  width: 100%;
  height: 100%;
  background-color: black;
  z-index: 1001;
  -moz-opacity: 0.8;
  opacity: .80;
  filter: alpha(opacity=80);
}
.white_content {
  opacity: .80;
  position: absolute;
  top: 25%;
  left: 25%;
  width: 50%;
  height: 50%;
  padding: 16px;
   border: thin dashed black;
  background-color: white;
  z-index: 1002;
  overflow: auto;
}
</style>
<div   class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="text-transform: uppercase;">{{todoList.selectedData.schoolName}}</h4>
      </div>
      <div class="modal-body">
        <div id="mapid"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
<div class="container">

  <uib-accordion close-others="oneAtATime">
    <div uib-accordion-group class="panel-default" is-open="status.isCustomHeaderOpen" 
    template-url="group-template.html">
      <uib-accordion-heading>
        Search <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isCustomHeaderOpen, 'glyphicon-chevron-right': !status.isCustomHeaderOpen}"></i>
      </uib-accordion-heading>
      <form>
<div class="row">
  <div class="form-group col-md-3">
    <label for="exampleInputtext1">School Name</label>
    <input type="text" 
      class="form-control" 
      ng-model="todoList.qr.schoolName.value"
      uib-typeahead="state.schoolName for state in typehead.states | filter:$viewValue | limitTo:8" 
      >
  </div>
  <div class="form-group col-md-3">
    <label for="exampleInputtext1">Department</label>
    <input type="text" 
      class="form-control" 
      ng-model="todoList.qr.department.value"
      uib-typeahead="state.department for state in typehead.department | filter:$viewValue | limitTo:8" 
      >
  </div>
  <div class="form-group col-md-3">
    <label for="exampleInputtext1">GRE Requirements</label>
    <input type="text" 
      class="form-control" 
      ng-model="todoList.qr.greRequirements.value"
      uib-typeahead="state.greRequirements for state in typehead.states | filter:$viewValue | limitTo:8" 
      >
  </div>
  <div class="form-group col-md-3">
    <label for="exampleInputtext1">Minimum Quantitative</label>
    <input type="text" 
      class="form-control" 
      ng-model="todoList.qr.minimumQuantitative.value"
      uib-typeahead="state.minimumQuantitative for state in typehead.minimumQuantitative | filter:$viewValue | limitTo:8" 
      >
  </div>
 </div>
 <div class="row">
  <div class="form-group col-md-3">
    <label for="exampleInputtext1">Minimum Verbal</label>
    <input type="text" 
      class="form-control" 
      ng-model="todoList.qr.minimumVerbal.value"
      uib-typeahead="state.minimumVerbal for state in typehead.minimumVerbal | filter:$viewValue | limitTo:8" 
      >
  </div>
  <div class="form-group col-md-3">
    <label for="exampleInputtext1">Minimum Analytical</label>
        <input type="text" 
      class="form-control" 
      ng-model="todoList.qr.minimumAnalytical.value"
      uib-typeahead="state.minimumAnalytical for state in typehead.minimumAnalytical | filter:$viewValue | limitTo:8" >
  </div>
  <div class="form-group col-md-3">
    <label for="exampleInputtext1">GRE Physics</label>
    <input type="text" 
      class="form-control" 
      ng-model="todoList.qr.grePhysics.value"
      uib-typeahead="state.grePhysics for state in typehead.grePhysics | filter:$viewValue | limitTo:8" >
  </div>
  <div class="form-group col-md-3">
    <label for="exampleInputtext1">Minimum GRE Physics</label>
    <input type="text" 
      class="form-control" 
      ng-model="todoList.qr.minimumGREPhysics.value"
      uib-typeahead="state.minimumGREPhysics for state in typehead.minimumGREPhysics | filter:$viewValue | limitTo:8" >
  </div>
 </div>
   <button type="submit" class="btn btn-success" ng-click="todoList.search()" style="float:right;">Submit</button>

 </form>

    </div>
  </uib-accordion>

<table 
	datatable="" 
	dt-options="todoList.dtOptions" 
	dt-columns="todoList.dtColumns" 
	dt-instance="todoList.dtInstance"
	class="table table-striped table-hover"
	>
</table>
</div>

  <script type="text/ng-template" id="group-template.html">
    <div class="panel-heading">
      <h4 class="panel-title" style="color:#00b545!important">
        <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
          <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
            {{heading}}
          </span>
        </a>
      </h4>
    </div>
    <div class="panel-collapse collapse" uib-collapse="!isOpen">
      <div class="panel-body" style="text-align: right" ng-transclude></div>
    </div>
  </script>
