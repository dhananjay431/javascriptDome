<!DOCTYPE html>
<html  ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <script src="/angular/angular.min.js"></script>
  <script src="/angular-resource/angular-resource.min.js"></script>
  
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
  angular.module('todoApp', ['ngResource'])
  .controller('TodoListController', function($resource) {
    var data = this;
    data.signupFun=signupFun;
    //z=$resource(url, [paramDefaults], [actions], options);
    var z=$resource('http://localhost:3000/api/v1/db',{},{
         'get':{method:'GET', isArray:true},
         'save':{method:'POST'},
      });
    function signupFun()
    {
        z.get();
        z.save(data.signup);
      

      
      
    }

  });
  </script>
</head>

<body ng-controller="TodoListController as data">
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form name="signup">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" ng-name="data.signup.fname" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" ng-name="data.signup.lname"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" ng-name="data.signup.email" />
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" ng-name="data.signup.pass"/>
          </div>
          
          <button type="submit" class="button button-block" ng-click="data.signupFun()"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
